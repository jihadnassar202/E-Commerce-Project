{% extends "base.html" %}
{% block title %}Categories{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="m-0">Categories</h1>
    <a class="btn btn-primary" href="{% url 'category_create' %}">+ New</a>
</div>
<table class="table table-striped align-middle">
    <thead>
        <tr>
            <th>Name</th>
            <th>Active</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for c in categories %}
        <tr>
            <td>{{ c.name }}</td>
            <td>{{ c.is_active|yesno:"Yes,No" }}</td>
            <td><a class="btn btn-sm btn-outline-secondary" href="{% url 'category_update' c.pk %}">Edit</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No categories yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
