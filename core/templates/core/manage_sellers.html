{% extends "base.html" %}
{% block title %}Manage Sellers{% endblock %}
{% block content %}
<h2>Manage Sellers</h2>
<table class="table">
  <thead><tr><th>User</th><th>Seller?</th><th></th></tr></thead>
  <tbody>
  {% for u in users %}
    <tr>
      <td>{{ u.username }}</td>
      <td>{{ u.groups.filter(name='Seller').exists|yesno:"Yes,No" }}</td>
      <td>
        <form method="post">{% csrf_token %}
          <input type="hidden" name="user_id" value="{{ u.id }}">
          <button class="btn btn-sm {% if u.groups.filter(name='Seller').exists %}btn-danger{% else %}btn-success{% endif %}">
            {% if u.groups.filter(name='Seller').exists %}Revoke Seller{% else %}Grant Seller{% endif %}
          </button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
