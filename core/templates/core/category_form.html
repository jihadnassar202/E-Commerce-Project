{% extends "base.html" %}
{% block title %}{% if mode == "create" %}New Category{% else %}Edit Category{% endif %}{% endblock %}
{% block content %}
<h1 class="mb-3">{% if mode == "create" %}New Category{% else %}Edit Category{% endif %}</h1>
<form method="post" class="card card-body shadow-sm">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" type="text" name="name" value="{{ category.name|default_if_none:'' }}" required>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="is_active" id="is_active" {% if category.is_active|default:True %}checked{% endif %}>
    <label class="form-check-label" for="is_active">Active</label>
  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-primary">{% if mode == "create" %}Create{% else %}Save{% endif %}</button>
    <a class="btn btn-outline-secondary" href="{% url 'category_list' %}">Cancel</a>
  </div>
</form>
{% endblock %}
