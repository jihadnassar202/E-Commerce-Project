{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
  <h1>{{ product.name }}</h1>
  <p><b>Category:</b> {{ product.category.name }}</p>
  <p><b>Price:</b> {{ product.price }}</p>
  <p><b>Stock:</b> {{ product.stock }}</p>
  <p>{{ product.description }}</p>

  <p><a href="{% url 'product_list' %}">‚Üê Back to products</a></p>
{% endblock %}
