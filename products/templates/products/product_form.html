{% extends "base.html" %}
{% block title %}{% if mode == "create" %}New Product{% else %}Edit Product{% endif %}{% endblock %}

{% block content %}
  <h1>{% if mode == "create" %}New Product{% else %}Edit Product{% endif %}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if mode == "create" %}Create{% else %}Save{% endif %}</button>
    <a href="{% url 'product_list' %}">Cancel</a>
  </form>
{% endblock %}
