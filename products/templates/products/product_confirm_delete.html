{% extends "base.html" %}
{% block title %}Delete {{ product.name }}{% endblock %}

{% block content %}
  <h1>Delete Product</h1>
  <p>Are you sure you want to delete <b>{{ product.name }}</b>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'product_detail' product.pk %}">Cancel</a>
  </form>
{% endblock %}
