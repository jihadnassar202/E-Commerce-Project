{% extends "base.html" %}
{% block title %}Delete {{ product.name }}{% endblock %}
{% block content %}
<h1 class="mb-3">Delete {{ product.name }}</h1>
<p>Are you sure you want to delete this product?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Delete</button>
  <a class="btn btn-outline-secondary" href="{% url 'product_detail' product.pk %}">Cancel</a>
</form>
{% endblock %}
