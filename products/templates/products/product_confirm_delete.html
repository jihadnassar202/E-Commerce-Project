{% extends "base.html" %}
{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8">
    <h1>{{ product.name }}</h1>
    <p class="text-muted">{{ product.category.name }}</p>
    <p>{{ product.description }}</p>
    <h4 class="fw-bold">{{ product.price }}</h4>

    <form method="post" action="{% url 'cart_add' product.id %}" class="mb-3">
      {% csrf_token %}
      <button class="btn btn-success">Add to cart</button>
    </form>

    {% if user.is_authenticated %}
      <a class="btn btn-sm btn-outline-secondary" href="{% url 'product_update' product.pk %}">Edit</a>
      <a class="btn btn-sm btn-outline-danger" href="{% url 'product_delete' product.pk %}">Delete</a>
    {% endif %}
  </div>
</div>
{% endblock %}
