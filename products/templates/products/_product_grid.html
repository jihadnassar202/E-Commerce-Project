<div class="row" id="product-grid">
  {% for p in page_obj %}
    <div class="col-6 col-md-3 mb-4">
      <div class="card h-100 shadow-sm">

        <a class="text-decoration-none text-dark" href="{% url 'product_detail' p.id %}">
          {% if p.image %}
            <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.name }}"
                 style="height: 200px; object-fit: cover;">
          {% else %}
            <div class="card-img-top bg-light d-flex align-items-center justify-content-center"
                 style="height: 200px;">
              <span class="text-muted">No Image</span>
            </div>
          {% endif %}
        </a>

        <div class="card-body d-flex flex-column">
          <h5 class="card-title mb-1">
            <a class="text-decoration-none text-dark" href="{% url 'product_detail' p.id %}">
              {{ p.name }}
            </a>
          </h5>

          <p class="fw-bold mb-3">${{ p.price }}</p>

          <form method="post" action="{% url 'cart_add' p.id %}" class="mt-auto">
            {% csrf_token %}
            <div class="d-flex gap-2 align-items-center">
              <input type="number" name="quantity" value="1" min="1" max="{{ p.stock }}"
                     class="form-control form-control-sm" style="width: 80px;"
                     {% if p.stock == 0 %}disabled{% endif %}>
              <button type="submit" class="btn btn-success btn-sm flex-fill"
                      {% if p.stock == 0 %}disabled{% endif %}>
                {% if p.stock == 0 %}Sold Out{% else %}Add{% endif %}
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  {% empty %}
    <div class="col-12">
      <p class="text-center text-muted">No products found.</p>
    </div>
  {% endfor %}
</div>
