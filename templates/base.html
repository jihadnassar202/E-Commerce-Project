<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Ecommerce{% endblock %}</title>
</head>
<body>
  <nav>
    <a href="/">Home</a> |
    <a href="/products/">Products</a> |
    <a href="/admin/">Admin</a>
  </nav>
  <hr>
  <main>
    {% if messages %}
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
